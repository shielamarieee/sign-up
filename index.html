<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="left-section">
      <div class="logo">
        <img src="odin-lined.png">
        <h1>Odin</h1>
      </div>
      <div class="credits">
        <p>Photo by <a href="https://unsplash.com/@maksym_tymchyk" target="_blank"> Maksym Tymchyk ðŸ‡ºðŸ‡¦</a> on <a href="https://unsplash.com/photos/Qx8wEOfEuA4?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink" target="_blank"> Unsplash</a></p>
      </div>
    </section>
    <section class="right-section">
      <div class="upper-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#">
        <div class="form-card">
          <p class="heading">Let's do this!</p>
          <br>
          <div class="input">
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="input">
            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname">
          </div>

          <div class="input">
            <label for="email">email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="input">
            <label for="number">phone number</label>
            <input type="tel" id="number" name="number">
          </div>

          <div class="input">
            <label for="pwd">password</label>
            <input type="password" id="pwd" name="pwd">
          </div>
          <div class="input">
            <label for="confirm-pwd">confirm password</label>
            <input type="password" id="confirm-pwd" name="confirm-pwd">
          </div>
        </div>
      </div>
        <button type="submit">Create Account</button>
      </form>
      <p class="lower-text">Already have an account? <a href="#">Log in</a></p>
    </section>
  </main>
</body>
</html>
