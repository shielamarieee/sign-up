<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header id="left-content">
      <img src="background.jpg" alt="mountain">
    </header>
    <main id="right-content">
      <div class="form-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="post">
        <div class="input-container">
          <div class="form-title">
            <p>Let's do this!</p>
          </div>
          <div class="input">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="user_fname">
          </div>
          <div class="input">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="user_lname">
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email">
          </div>
          <div class="input">
            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="user_number">
          </div>
          <div class="input">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="user_pwd">
          </div>
          <div class="input">
            <label for="confirmpwd">Confirm Password</label>
            <input type="password" id="confirmpwd" name="user_confirmpwd">
          </div>
        </div>
        <div class="form-btn">
          <button type="submit">Create Account</button>
        </div>
        <div class="text">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </main>
  </div>


</body>
</html>
