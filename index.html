<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="left-section">
      <div class="logo">
        <img src="odin-lined.png">
        <h1>Odin</h1>
      </div>
      <div class="credits">
        <p>Photo by <a href="https://unsplash.com/@maksym_tymchyk" target="_blank"> Maksym Tymchyk ðŸ‡ºðŸ‡¦</a> on <a href="https://unsplash.com/photos/Qx8wEOfEuA4?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink" target="_blank"> Unsplash</a></p>
      </div>
    </section>
    <section class="right-section">
      <div class="upper-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#">
        <div class="form-card">
          <p class="heading">Let's do this!</p>
          <br>
          <div class="input">
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          <div class="input">
            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname" required>
          </div>

          <div class="input">
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input">
            <label for="number">phone number</label>
            <input type="tel" id="number" name="number" required pattern="[0-9]{11}">
          </div>

          <div class="input alert">
            <label for="pwd">password</label>
            <input type="password" id="pwd" name="pwd" required>
          </div>
          <div class="input">
            <label for="confirm-pwd">confirm password</label>
            <input type="password" id="confirm-pwd" name="confirm-pwd" required>
          </div>
        </div>
      </div>
        <button type="submit" id="create">Create Account</button>
      </form>
      <p class="lower-text">Already have an account? <a href="#">Log in</a></p>
    </section>
  </main>

  <script>
    const div = document.querySelector('.alert');
    const pass1 = document.querySelector('#pwd');
    const pass2 = document.querySelector('#confirm-pwd');
    
    const submit = document.querySelector('#create');
    const error = document.createElement('p');
    error.className = 'error-message';
    
    submit.addEventListener('click', (e) => {
      //validate passwords
      if(pass1.value != pass2.value) {
        e.preventDefault();
        //pop-up message
        pass1.classList.add('error');
        pass2.classList.add('error');
        error.innerHTML = '*passwords do not match';
        div.appendChild(error);
        console.log('do not match');
      }
    })
    

    
  </script>
</body>
</html>
